<!DOCTYPE html>
<html>

<head>
	<title> Nauczony.pl </title>
	<link rel="stylesheet" href="css/main.css"></link>
	<link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>




<body>
	<div class="header">
		<div class="container"> 
			<div class="row">
				<div class="col-md-8"> Nauczony.pl
				</div>
				<div class="col-md-4">
					
						<ul class="nav nav-pills">
							<li><a href="http://www.niwork.pl" id="kr">Zaloguj</a></li>
							<li><a href="http://www.facebook.pl" id="kr">Rejestracja</a></li>
						</ul>
				</div>

			</div>
		</div>


	</div>
	<div class="rejestracja">
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="o">
					Ucz sie na mature online, za darmo.
				</div>
			</div>			
			<div class="row">
				<div class="col-md-5">
					<img src="img/1.jpg"/>
				</div>
				<div class="col-md-5" id="fr">
					<h3>Dolacz do Nauczony.pl</h3>
					<form role="form">
						<div class="form-group">
                			<p class="first-name-error"></p>
                			<input type="text" class="form-control" id="first" placeholder="Login">
              			</div>
						<div class="form-group">
                			<p class="password-error"></p>
                			<input type="password" class="form-control" id="password" placeholder="Haslo">
              			</div>
                		<div class="form-group">
                			<p class="email-error"></p>
                			<input type="email" class="form-control" id="email" placeholder="Email">
                		</div>
                		<button type="submit" class="btn" id="butt">Zaloz konto</button>
                	</form>

				</div>
			</div>
		</div>

	</div>
	<script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
    <script src="jquery.js"></script>


</body>
</html>
